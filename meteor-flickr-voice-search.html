<head>
  <title>meteor-flickr-voice-search</title>
</head>

<body>
  <h1>{{term}}</h1>

  {{> App}}
</body>

<template name="App">
  {{#if searching}}
    Loading...
  {{else}}
    {{> Photos}}
  {{/if}}
</template>

<template name="Photos">
  {{#each photos}}
    {{> FlickrImage}}
  {{else}}
    Say "show me (search term)" to search for images.
  {{/each}}
</template>

<template name="FlickrImage">
  <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg" class="result" />
</template>
